version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=db
      - DB_NAME=ordens_servico
      - DB_USER=postgres
      - DB_PASSWORD=1234
    depends_on:
      db:
        condition: service_healthy # <-- Modificação Chave

  db:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_DB=ordens_servico
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck: # <-- Seção Adicionada
      test: ["CMD-SHELL", "pg_isready -U postgres -d ordens_servico"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

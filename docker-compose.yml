version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=db
      - DB_NAME=ordens_servico
      - DB_USER=postgres
      # --- SENHA ALTERADA ---
      - DB_PASSWORD=postgres
      - TZ=America/Sao_Paulo
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_DB=ordens_servico
      - POSTGRES_USER=postgres
      # --- SENHA ALTERADA ---
      - POSTGRES_PASSWORD=postgres
      - TZ=America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      # --- HEALTHCHECK CORRIGIDO ---
      test: ["CMD-SHELL", "pg_isready -U postgres -d ordens_servico"]
      interval: 5s
      timeout: 5s
      retries: 5

  backup:
    build:
      context: .
      dockerfile: backup.dockerfile
    restart: always
    environment:
      - DB_HOST=db
      - DB_NAME=ordens_servico
      - DB_USER=postgres
      # --- SENHA ALTERADA ---
      - DB_PASSWORD=postgres
      - TZ=America/Sao_Paulo
    volumes:
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
